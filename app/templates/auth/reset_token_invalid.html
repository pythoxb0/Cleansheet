{% extends "base.html" %}

{% block title %}Invalid Reset Link - CleanSheet{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>Invalid Reset Link</h4>
                </div>
                <div class="card-body p-4 text-center">
                    <i class="bi bi-link-45deg text-danger" style="font-size: 4rem;"></i>
                    <h5 class="mt-3">This password reset link is invalid or has expired</h5>
                    <p class="text-muted">
                        Please request a new password reset link below.
                    </p>
                    
                    <div class="d-grid gap-2 mt-4">
                        <a href="{{ url_for('auth.forgot_password') }}" class="btn btn-primary">
                            <i class="bi bi-key me-2"></i>Request New Reset Link
                        </a>
                        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
